{{template "header"}}
  <div class="breadcrumb">
    <a href="/">All applications</a> &gt; <a href="/application/show/{{ .application.Name }}">{{ .application.Name }}</a> &gt; Add a configuration
  </div>
</header>
<main>
  <div class="box">
    <h2 class="box-title">Add a configuration</h2>
    {{ if .errors }}
    <div class="alert alert-danger">
      {{ range .errors }}
      {{ .Field }} : {{ .Text }}<br/>
      {{ end }}
    </div>
    {{ end }}
    <form method="POST" action="">
      <div class="form-group">
        <label for="config-path">Path :</label>
        <input class="form-control" id="config-path" name="path" type="text" placeholder="Path..." {{ if .form }} value="{{.form.Path}}" {{ end }} />
      </div>
      <div class="form-group">
        <label for="config-content">Content :</label>
        <textarea class="form-control" id="config-content" name="content" placeholder="Content...">{{ if .form }}{{.form.Content}}{{ end }}</textarea>
      </div>
      <div class="form-group">
        <label for="config-enabled">Enabled :</label>
        <input class="form-control" id="config-enabled" name="enabled" type="checkbox" {{ if .form }} {{ if .form.Enabled}}checked="checked"{{end}}{{else}}checked="checked"{{end}}/>
      </div>
      <div class="text-center">
        <button class="btn" type="submit">Add a config</button>
      </div>
    </form>
  </div>
</main>
{{template "footer"}}
