{{template "header"}}
  <div class="breadcrumb">
    <a href="/">All applications</a> &gt; <a href="/application/show/{{ .application.Name }}">{{ .application.Name }}</a> &gt; Deploy #{{ .deployment.Id.Hex }}
  </div>
</header>
<main>
  <div class="box">
      <pre class="stream" data-socket="{{ .websocket_proto }}://{{ .public_host }}/ws/application/deployment/{{ .application.Id.Hex }}/{{ .deployment.Id.Hex }}"></pre>
  </div>
</main>
{{template "footer"}}
